<div class="form-group" [formGroup]="group">
  <label >{{config.label}} <span *ngIf="config.required == 'true'" class="text-danger">*</span></label>
  <select [formControlName]="config.name" class="form-control">
    <option [ngValue]="null">{{ config.placeholder }}</option>
    <option [ngValue]="option" *ngFor="let option of config.options">
      {{ option }}
    </option>
  </select>
</div>
